# Default values for scalelite.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: blindsidenetwks/scalelite
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is based on the chart appVersion. v{{appVersion}}-api ...
  # tag: "v1.0.6-api"
  # nginxTag: "v1.0.6-nginx"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

urlHost: "bbb.example.com"
secretKeyBase: "changeIt"
loadBalancerSecret: "changeIt"
databaseUrl: ""
redisUrl: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

nginxPodAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  # If `true`, the Postgresql dependency is enabled
  enabled: true
  # PostgreSQL User to create
  postgresqlUsername: scalelite
  # PostgreSQL Password for the new user
  postgresqlPassword: scalelite
  # PostgreSQL Database to create
  postgresqlDatabase: scalelite
  # Persistent Volume Storage configuration

redis:
  enabled: true
  cluster:
    enabled: false
  password: changeIt
